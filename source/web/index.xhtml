<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="template/template.html">
        <ui:define name="conteudo">
            <h1>Login</h1>
            <h:form id="formLogin">
                <h5><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema."/></h5>
                <h:panelGrid id="gridLoginSenha" columns="2">
                    <h:outputText id="loginLabel" value="Login:"/>
                    <h:inputText id="login" required="true" value="#{UsuarioController.usuario.nome}"/>
                    <h:outputText id="senhaLabel" value="Senha:" />
                    <h:inputSecret id="senha" value="#{UsuarioController.usuario.senha}" required="true" />
                </h:panelGrid>
                <h:commandButton id="botaoLogin" value="Login" action="#{UsuarioController.verificaLogin}" styleClass="btn"/>
                <h:commandButton id="botaoCadastrar" value="Cadastrar" action="#{UsuarioController.salvar}" styleClass="btn"/>
            </h:form>
        </ui:define>
        <ui:define name="js_adicional">
            <script>
                $("#formLogin\\:login").attr("placeholder", "Digite o seu username");
                $("#formLogin\\:senha").attr("placeholder", "Digite a sua senha");
            </script>
        </ui:define>
    </ui:composition>
</html>
