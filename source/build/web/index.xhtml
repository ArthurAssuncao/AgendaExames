<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="template/template.html">
        <ui:define name="conteudo">
            <div class="container well">
                <h1>Sistema de Agendamento de Exames</h1><br />
                <h2>Login</h2>
                <h5><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema."/></h5>
                <h:form id="form_login" styleClass="form-horizontal">
                    <fieldset>
                        <div class="control-group"> 
                            <label class="control-label required" for="form_login:login">Login: </label>
                            <div class="controls">
                                <h:inputText id="login" required="true" value="#{UsuarioController.usuario.nome}" requiredMessage="Digite seu nome de usuario" /> <h:message for="login" styleClass="alert alert-error" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label required" for="form_login:senha">Senha: </label>
                            <div class="controls">
                                <h:inputSecret id="senha" value="#{UsuarioController.usuario.senha}" required="true"  requiredMessage="Digite sua senha" />  <h:message for="senha" styleClass="alert alert-error" />
                                <span></span><h:message errorClass="error" for="form_login" styleClass="alert alert-error" />
                            </div>
                        </div>
                    </fieldset>
                    <div class="control-group">
                        <div class="controls">
                            <h:commandLink id="botaoLogin" action="#{UsuarioController.verificaLogin}" styleClass="btn" ><i class="icon-ok"></i> Login</h:commandLink>
                            <h:outputText value=" "/> 
                            <h:commandLink id="botaoCadastrar" action="#{UsuarioController.salvar}" styleClass="btn"><i class="icon-plus"></i> Cadastrar</h:commandLink>
                        </div>
                    </div>
                    <br />
                </h:form>
            </div>
        </ui:define>
        <ui:define name="js_adicional">
            <script>
                add_atributo_form("form_login", "login", "placeholder", "Digite o seu username");
                add_atributo_form("form_login", "senha", "placeholder", "Digite a sua senha");
            </script>
        </ui:define>
    </ui:composition>
</html>
